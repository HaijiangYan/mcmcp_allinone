<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="./images/favicon.png"/>

<body>
    <h1>Consent</h1>
    <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <button type="submit" id="submitButton" disabled>Submit</button>
    </form>

    <script>
        const nameInput = document.getElementById('nameInput');
        const submitButton = document.getElementById('submitButton');

        function checkInput() {
            const inputValue = nameInput.value.trim();
            // const containsLetter = /[a-zA-Z]/.test(inputValue);
            submitButton.disabled = !inputValue;
        }
        nameInput.addEventListener('input', checkInput);

        nameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = 'id_' + nameInput.value.trim();
            // save the name as a local identification
            // localStorage.setItem('clientId', name);
            // Send the name to the backend and get the instructions
            submit_id(name);
        });
    </script>
</body>
